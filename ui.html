<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix My City</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
        }
        .gradient-bg {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
        }
        .gradient-text {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            right: 16px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover, .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-3xl shadow-xl p-6 sm:p-10 w-full max-w-2xl border border-gray-100">
        <!-- Title Block -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold gradient-text">Fix My City</h1>
            <p class="text-sm sm:text-base text-gray-500 mt-2">Crowdsourced Civic Issue Reporting</p>
        </header>

        <!-- Description Block -->
        <section class="description-section text-center mb-10 bg-blue-50 p-6 rounded-2xl border border-blue-200">
            <p class="text-sm sm:text-base text-gray-700 leading-relaxed">Welcome to our platform. Report civic issues in your community and help us build a better neighborhood for everyone.</p>
        </section>

        <!-- Reporting Form -->
        <form id="issue-form" class="space-y-8">
            <!-- Category Block -->
            <div class="form-group">
                <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">Select an Issue Category:</label>
                <select id="category" name="category" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300">
                    <option value="">--Please choose an option--</option>
                    <option value="Potholes">Potholes</option>
                    <option value="Streetlights">Broken Streetlights</option>
                    <option value="Waste">Illegal Dumping/Waste</option>
                    <option value="Water Leak">Water Leak/Supply Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Description Input -->
            <div class="form-group">
                <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">Describe the issue in detail:</label>
                <textarea id="description" name="description" rows="4" placeholder="e.g., 'Large pothole on the corner of Main St and Oak Ave. It's causing traffic issues.'" required class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300 resize-none"></textarea>
            </div>

            <!-- Live and Current Location Section -->
            <div class="form-group flex flex-col space-y-4">
                <label for="map" class="block text-sm font-semibold text-gray-700 mb-2">Pinpoint the location of the issue:</label>
                <div id="map" class="rounded-xl"></div>
                
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button type="button" id="current-location-btn" class="flex-1 gradient-bg text-white font-bold py-3 px-6 rounded-xl shadow-md hover:scale-105 transition-transform duration-300">Use My Current Location</button>
                    <button type="button" id="live-location-btn" class="flex-1 bg-purple-500 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:scale-105 transition-transform duration-300">Share Live Location</button>
                </div>
            </div>

            <!-- Media Section -->
            <div class="form-group">
                <label for="media" class="block text-sm font-semibold text-gray-700 mb-2">Add a photo or video (optional):</label>
                <div class="flex items-center space-x-2">
                    <label class="block w-full text-sm text-gray-900 border border-gray-300 rounded-xl cursor-pointer bg-gray-50 focus:outline-none hover:bg-gray-100 transition-colors duration-300">
                        <input type="file" id="media" name="media" accept="image/*,video/*" class="hidden">
                        <span id="file-name" class="block w-full p-3 rounded-xl text-gray-500 truncate">Choose file...</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full gradient-bg text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-300 text-lg">Submit Report</button>
        </form>
    </div>

    <!-- Live Location Modal -->
    <div id="live-modal" class="modal">
        <div class="modal-content text-center">
            <span class="close-btn">&times;</span>
            <h3 class="text-xl font-bold text-gray-800 mb-4">Sharing Live Location</h3>
            <p class="text-gray-600 mb-4">Your location will be shared for:</p>
            <div class="flex justify-center space-x-4 mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" data-time="1">1 Min</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" data-time="5">5 Min</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" data-time="15">15 Min</button>
            </div>
            <p id="countdown-timer" class="text-2xl font-bold text-red-500"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Authenticate
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => console.error("Firebase auth error:", error));
        } else {
            signInAnonymously(auth).catch(error => console.error("Firebase auth error:", error));
        }

        // Map setup
        let map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        let marker = L.marker([20.5937, 78.9629], { draggable: true }).addTo(map);

        // File name display
        const fileInput = document.getElementById('media');
        fileInput.addEventListener('change', (e) => {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose file...';
            document.getElementById('file-name').textContent = fileName;
        });

        // Get current location
        document.getElementById('current-location-btn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 15);
                    marker.setLatLng([latitude, longitude]);
                }, (error) => {
                    console.error("Geolocation error:", error);
                    alert("Could not get your location. Please enable location services or drag the pin manually.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });

        // Live location modal logic
        const liveModal = document.getElementById('live-modal');
        const countdownTimerEl = document.getElementById('countdown-timer');
        let countdownInterval;

        document.getElementById('live-location-btn').addEventListener('click', () => {
            liveModal.style.display = 'block';
        });

        liveModal.querySelectorAll('button[data-time]').forEach(button => {
            button.addEventListener('click', (e) => {
                const duration = parseInt(e.target.dataset.time) * 60;
                let timeLeft = duration;
                
                clearInterval(countdownInterval);
                countdownInterval = setInterval(() => {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    countdownTimerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        countdownTimerEl.textContent = 'Sharing Expired!';
                    }
                    timeLeft--;
                }, 1000);
            });
        });

        liveModal.querySelector('.close-btn').addEventListener('click', () => {
            liveModal.style.display = 'none';
        });
        
        // Form submission
        document.getElementById('issue-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const category = form.category.value;
            const description = form.description.value;
            const location = marker.getLatLng();
            
            const reportData = {
                category: category,
                description: description,
                latitude: location.lat,
                longitude: location.lng,
                status: 'Pending',
                // New fields for municipality to update
                progress: 0,
                progressDescription: '',
                estimatedTime: ''
            };

            const collectionPath = `/artifacts/${appId}/public/data/issues`;

            try {
                await addDoc(collection(db, collectionPath), reportData);
                form.reset();
                document.getElementById('file-name').textContent = 'Choose file...';
                alert('Report submitted successfully!');
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("An error occurred while submitting your report. Please try again.");
            }
        });
    </script>
</body>
</html>
